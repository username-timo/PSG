<!DOCTYPE html>
<html>
  <head>
    <title>Order Management</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
      th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      th {
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h2>Order Management</h2>
    <table>
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Customer Name</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Total Price</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1001</td>
          <td>John Doe</td>
          <td>Apple MacBook Pro</td>
          <td>1</td>
          <td>$1,299.00</td>
          <td>Pending</td>
          <td><button>Update</button></td>
        </tr>
        <tr>
          <td>1002</td>
          <td>Jane Smith</td>
          <td>Samsung Galaxy S21</td>
          <td>2</td>
          <td>$798.00</td>
          <td>Shipped</td>
          <td><button>Update</button></td>
        </tr>
        <tr>
          <td>1003</td>
          <td>Mike Johnson</td>
          <td>Sony WH-1000XM4</td>
          <td>1</td>
          <td>$349.99</td>
          <td>Delivered</td>
          <td><button>Update</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
